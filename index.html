<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
  <title>ぼる塾じゃんけん</title>
</head>

<body>
  <header>
    <div class="title_box">
      <h1>ぼる塾じゃんけん</h1>
    </div>


  </header>

  <main>
    <ul>
      <li id="gu_btn"><img src="img/gu-.png" alt=""></li>
      <li id="cho_btn">チョキ</li>
      <li id="par_btn">パー</li>
    </ul>
    <div class="pc_hand_box">
      <div id="com_hand">コンピュータの出した手は？</div>
    </div>
    <div class="result_box">
      <div id="result">結果は？</div>
    </div>

  </main>

  <div class="img_box">
    <img src="img/borujyuku.png" alt="">
  </div>

  <audio src="bgm/borujuku_bgm1.mp4" controls>
    あなたのブラウザーは <code>audio</code>要素をサポートしていません。
  </audio>



  <footer>フッター</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


  <script>
    //ここに処理を追加

    $('#gu_btn').on('click', function () {
      const min = 0;
      const max = 2;
      const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      console.log(randomNumber);

      if (randomNumber === 0) {
        $('#com_hand').text('チョキ');
      } else if (randomNumber === 1) {
        $('#com_hand').text('パー');
      } else if (randomNumber === 2) {
        $('#com_hand').text('グー');
      }

      if (randomNumber === 0) {
        $('#result').text('勝ち！');
      } else if (randomNumber === 1) {
        $('#result').text('負け↓');
      } else if (randomNumber === 2) {
        $('#result').text('あいこ');
      }

      $('#cho_btn').on('click', function () {
        const min = 0;
        const max = 2;
        const randomNumber = Math.floor(Math.random() * (max - min + 1)); + min;
        console.log(randomNumber);

        if (randomNumber === 0) {
          $('#com_hand').text('チョキ');
        } else if (randomNumber === 1) {
          $('#com_hand').text('パー');
        } else if (randomNumber === 2) {
          $('#com_hand').text('グー');
        }


        if (randomNumber === 0) {
          $('#result').text('あいこ');
        } else if (randomNumber === 1) {
          $('#result').text('勝ち！');
        } else if (randomNumber === 2) {
          $('#result').text('負け↓');
        }

        $('#par_btn').on('click', function () {
          const min = 0;
          const max = 2;
          const randomNumber = Math.floor(Math.random() * (max - min + 1)); + min;
          console.log(randomNumber);

          if (randomNumber === 0) {
            $('#com_hand').text('チョキ');
          } else if (randomNumber === 1) {
            $('#com_hand').text('パー');
          } else if (randomNumber === 2) {
            $('#com_hand').text('グー');
          }
          if (randomNumber === 0) {
            $('#result').text('負け↓');
          } else if (randomNumber === 1) {
            $('#result').text('あいこ');
          } else if (randomNumber === 2) {
            $('#result').text('勝ち');
          }
        });

      });

    });






  </script>

</body>

</html>
